<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="shop.css"/>
    <script src="https://kit.fontawesome.com/79507c4a10.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" >
        <a class="navbar-brand" href="#">Shopping-cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#items">Items</a>
            <a class="nav-link" href="#">Total</a>
          </div>
        </div>
      </nav>
    <section id="items">
        <a name="items"></a>
        <div class="card" style="width: 22rem;">
            <img src="./photos/cupcake.jpg" class="card-img-top" alt="cupcake">
            <div class="card-body">
              <h5 class="card-title">Cupcake</h5>
              <i id="heart1" class="fas fa-heart"></i>
              <p>Price:3$</p>
              <div class="quantity">
                <h6>Quantity:</h6>
                <i class="fas fa-minus" id="m1"style="color: rgb(236, 55, 55); font-size: 30px ;"></i>
                <label id="qnt1" > 0 </label>
                <i class="fas fa-plus" id="p1" style="color: rgb(236, 55, 55); font-size: 30px ;"></i>
                <button id="del1" class="btn btn-warning">Delete</button>
            </div>
            <div class="price">
                <h6>Total price:</h6>
                <label class="t-price" id="t-p1"> 0 </label> $
            </div>

            </div>
          </div>
          <div class="card" style="width: 22rem;">
            <img src="./photos/popcake.jpg" class="card-img-top" alt="popcake">
            <div class="card-body">
              <h5 class="card-title">Popcake</h5>
              <i class="fas fa-heart"></i>
              <p>Price:2$</p>
              <div class="quantity">
                  <h6>Quantity:</h6>
                  <i id="m2" class="fas fa-minus" style="color: rgb(236, 55, 55); font-size: 30px ;"></i>
                  <label id="qnt2" > 0 </label>
                  <i id="p2" class="fas fa-plus" style="color: rgb(236, 55, 55); font-size: 30px ;"></i>
                  <button id="del2" class="btn btn-warning">Delete</button>
              </div>
              <div class="price">
                  <h6>Total price:</h6>
                  <label class="t-price" id="t-p2"> 0 </label> $
              </div>
            </div>
          </div>
          <div class="card" style="width: 22rem;">
            <img src="./photos/waffel.jpg" class="card-img-top" alt="waffel">
            <div class="card-body">
              <h5 class="card-title">Waffel</h5>
              <i class="fas fa-heart"></i>
              <p> Price:4$</p>
              <div class="quantity">
                <h6>Quantity:</h6>
                <i id="m3" class="fas fa-minus" style="color: rgb(236, 55, 55); font-size: 30px ;"></i>
                <label id="qnt3" > 0 </label>
                <i id="p3" class="fas fa-plus" style="color: rgb(236, 55, 55); font-size: 30px ;"></i>
                <button id="del3" class="btn btn-warning">Delete</button>
            </div>
            <div class="price">
                <h6>Total price:</h6>
                <label class="t-price" id="t-p3")> 0 </label> $
            </div>
            </div>
          </div>
    </section>
    <section id="total">
        <h2>Total added to the shopping-cart:</h2>
        <div id="st"> 0 </div> <h2>$</h2>
    </section>
<script src="shop.js"></script>    
</body>
</html>
